<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>sample1-6</title>
    </head>
    <style>.container {
  padding: 1.2rem 2%;
}

.text {
  padding: 1em;
  border-radius: 4px;
  background: #f2f2f2;
  margin-bottom: 1rem;
}

.text-error {
  color: red;
  background: #feeeea;
}
    </style>
<body>
<div id="app">
  <div class="container">
    <h1 class=title>Welcome to Vue</h1>
    <p v-for="msg in messages"
      class="text"
      :class="{'text-error': msg.error}">
      {{msg.text}}
    </p>
  </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
